<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>LISTAS DE TAREFAS - EXERCICIO EBAC</h1>
        <button type="submit" id="addButton">Adicionar</button>
        <button type="submit" id="finished-button">Itens Concluídos</button>
    </header>
    <form>
        <input type="text" required placeholder="Digite a tarefa a ser cadastrada" id="newtask">
        <button type="submit">Cadastrar</button>
    </form>
    <h2>Tarefas a serem executadas</h2>
    <ul class="listadeafazeres">
    </ul>
    <div id="itens-concluidos">
        <h2>Tarefas concluídas</h2>
        <ul class="finished-list">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
